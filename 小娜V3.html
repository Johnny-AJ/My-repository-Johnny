    // 封装小娜
    function XiaoNa() {
        this.ask = function () {
            var msg = prompt('请输入数字或者关键字\n输入1或者总和，可以求总和\n输入2或者时间，可以获取当前时间\n输入3或者讲笑话，可以随机弹出一个笑话\n输入q确定退出');
            return msg;
        }

        // 计算总和
        this.totalize = function () {
            var getsum = prompt('请输入你要求和的数字,以逗号隔开；例如：1,2,3,4');
            // 把输入的内容，按照逗号分开
            var arr = getsum.split(',');
            // 求和
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += parseFloat(arr[i]);
            }
            alert(sum);
        }

        // 获取当前时间
        this.getDate = function () {
            var date = new Date();
            // 年
            var y = date.getFullYear();
            // 月
            var M = date.getMonth() + 1;
            // 日
            var d = date.getDate();
            // 时
            var h = date.getHours();
            // 分
            var m = date.getMinutes();
            // 秒
            var s = date.getSeconds();
            M = M < 10 ? '0' + M : M;
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            var time = y + '-' + M + '-' + d + '-' + ' ' + h + ':' + m + ':' + s;
            alert(time);
        }
        // 讲笑话
        this.jokes = function () {
            var jape = ['笑话1', '笑话9', '笑话5', '笑话7', '恭喜你获得笑话VIP'];
            var arr = Math.floor(Math.random() * jape.length);
            alert(jape[arr]);
        }


        // 听不懂
        this.understand = function () {
            alert('小娜听不懂你说什么，请重新输入');
        }
    }


    // 创建一个小娜
    var xiaona = new XiaoNa();
    // 循环，按Q退出
    while (true) {
        var msg = xiaona.ask();
        if (msg === 'q') {
            alert('你确定要退出小娜嘛');
            break;
        }
        switch (msg) {
            // 总和
            case '1':
            case '总和':
                xiaona.totalize();
                break;

            // 获取时间
            case '2':
            case '获取当前时间':
                xiaona.getDate();
                break;

            // 讲笑话
            case '3':
            case '讲笑话':
                xiaona.jokes();
                break;

            default:
                xiaona.understand();
                break;
        }
    }
